<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-900 text-white">
    <div class="max-w-md mx-auto p-8 relative">
      <form class="relative">
        <div class="mb-4">
          <label for="money" class="block mb-2">Amount:</label>
          <input
            type="text"
            id="money"
            class="w-full bg-gray-700 border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="description" class="block mb-2">Description:</label>
          <input
            type="text"
            id="description"
            class="w-full bg-gray-700 border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="category" class="block mb-2">Category:</label>
          <select
            id="category"
            class="w-full bg-gray-700 border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-blue-500"
          >
            <option>Food</option>
            <option>Clothes</option>
            <option>Rent</option>
          </select>
        </div>
        <div class="flex justify-between items-center">
          <button
            type="submit"
            id="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none mr-2"
          >
            Add Expense
          </button>
          <button
            id="Buy"
            class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 focus:outline-none"
          >
            Buy Premium
          </button>
        </div>
      </form>

      <div class="mt-6 bg-gray-800 rounded-lg p-4">
        <h3 class="text-xl font-semibold mb-4">Expenses</h3>
        <ul id="Expense"></ul>
      </div>
      <div class="mt-8 flex items-center">
    </div>
    <h3 id="message" class="text-lg font-semibold mr-4"></h3>
    <div id="pre" class="text-white py-2 px-4 rounded  focus:outline-none">   
  </div>
  <div id="leaderboard" class="mt-4"></div> 
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
