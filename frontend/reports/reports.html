<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="flex flex-col m-5">
    <button
      type="button"
      class="px-6 py-5 mb-5 text-sm font-bold transition duration-300 md:w-96 rounded-2xl hover:bg-blue-700 focus:ring-4 bg-blue-600"
    >
      Download Reports
    </button>
    <div class="flex flex-col items-center">
      <h1 class="font-bold text-3xl text-gray-200">Day to Day Expenses</h1>
      <h2 class="my-5 font-bold text-gray-300">2024</h2>
      <h3 class="my-2 font-bold text-gray-300">March 2024</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
          <thead class="bg-gray-200">
            <tr>
              <th class="py-2 px-4 border-b text-left">Date</th>
              <th class="py-2 px-4 border-b text-left">Description</th>
              <th class="py-2 px-4 border-b text-left">Category</th>
              <th class="py-2 px-4 border-b text-left">Income</th>
              <th class="py-2 px-4 border-b text-left">Expenses</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="py-2 px-4 border-b">22/01/2024</td>
              <td class="py-2 px-4 border-b">Butter Masala</td>
              <td class="py-2 px-4 border-b">Food</td>
              <td class="py-2 px-4 border-b text-green-500">2000</td>
              <td class="py-2 px-4 border-b text-red-500">2500</td>
            </tr>
            <!-- Other table rows -->
            <tbody>
              <tr>
                <td
                  class="py-2 px-4 border-b text-green-500 text-right"
                  colspan="5"
                >
                  Total saving = 2500
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="flex flex-col items-center">
        <div class="font-bold text-xl my-4 mt-10 text-gray-200">Yearly Reports</div>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
              <tr>
                <th class="py-2 px-4 border-b text-left">Month</th>
                <th class="py-2 px-4 border-b text-left">Income</th>
                <th class="py-2 px-4 border-b text-left">Expense</th>
                <th class="py-2 px-4 border-b text-left">Saving</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-4 border-b">Jan</td>
                <td class="py-2 px-4 border-b text-green-500">100</td>
                <td class="py-2 px-4 border-b text-red-500">50</td>
                <td class="py-2 px-4 border-b text-green-500">50</td>
              </tr>
              <!-- Other table rows -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="flex flex-col items-center">
        <div class="font-bold text-xl my-4 mt-10 text-gray-200">Note Reports 2024</div>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
              <tr>
                <th class="py-2 px-4 border-b text-left">Date</th>
                <th class="py-2 px-4 border-b text-left">Notes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-4 border-b">20/10/2024</td>
                <td class="py-2 px-4 border-b text-green-500">
                  Reduce Expenses
                </td>
              </tr>
              <!-- Other table rows -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
